site_name: SCOOP main documentation site
extra_css:
  - stylesheets/extra.css
plugins:
  - search
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: green
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: green
      accent: lime
  language: en

nav:
  - Home: 'index.md'
  - HowTos:
    - Documentation: 'howto/CollaborateWithDocumentation.md'
  - Projects:
    - PoC: 'projects/proofOfConcept.md'
  - Research:
    - Symmetric encryption hardware: 'research/SymmetricEncryptionHardware.md'
    - System architecture: 'research/architecture.md'
  - About: 'about.md'

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
